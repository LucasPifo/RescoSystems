     <script>   
          $(document).ready(function(){
              $("#btnContactUs").click(function(){
                  if($("#name").val().length > 0  && $("#email").val().length > 0 && $("#tel").val().length > 0 && $("#subject").val().length > 0 && $("#message").val().length > 0 ){
                      $.ajax({                        
                          type: "POST",                 
                          url: 'enviar_correo.php',                    
                          data: $("#formulario").serialize(),
                          success: function(data){
                              if(!alertify.myAlert){
                              //define a new dialog
                              alertify.dialog('myAlert',function factory(){
                                return{
                                  main:function(message){
                                    this.message = message;
                                  },
                                  setup:function(){
                                      return { 
                                        buttons:[{text: "Aceptar", key:27/*Esc*/}],
                                        focus: { element:0 }
                                      };
                                  },
                                  prepare:function(){
                                    this.setContent(this.message);
                                  }
                              }});      
                            }
                            alertify.myAlert(data); 
                              $("#name").val("");
                              $("#email").val("");
                              $("#tel").val("");
                              $("#subject").val("Seleccionar:");
                              $("#message").val("");
                          }
                      });
                  }else{
                      if(!alertify.myAlert){
                      //define a new dialog
                      alertify.dialog('myAlert',function factory(){
                        return{
                          main:function(message){
                            this.message = message;
                          },
                          setup:function(){
                              return { 
                                buttons:[{text: "Aceptar", key:27/*Esc*/}],
                                focus: { element:0 }
                              };
                          },
                          prepare:function(){
                            this.setContent(this.message);
                          }
                      }});
                    }
                    //launch it.
                    alertify.myAlert("Algunos campos estan vacios y deben ser llenados!");
                  }
              })
          });
      </script>
